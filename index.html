<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab01</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- a box -->
        <div class="a">
            <p>a</p>
        </div>
    </header>
    <main>
        <!-- a row that has all of the boxes -->
        <div class="row">
            <!-- first main columns  -->
            <div class="b">
                <p>b</p>
            </div>
            <!-- second main columns  -->
            <div class="c-iColumns">
                <!-- <dividing the second columns to 3 rows  -->
                <!-- first row  -->
                <!-- we need to divide it to two columns d &  c -->
                <div class="c-d-row">
                    <div class="c">
                        <p>c</p>
                    </div>
                    <div class="d">
                        <p>d</p>
                    </div>
                </div>
                <!-- second row  -->
                <div class="fourBoxesRow">
                    <!-- this row is devided to two groups of columns  -->
                    <div class="e-f">
                        <div class="e">
                            <p>e</p>
                        </div>
                        <div class="f">
                            <p>f</p>
                        </div>
                    </div>
                    <div class="g-h">
                        <div class="g">
                            <p>g</p>
                        </div>
                        <div class="h">
                            <p>h</p>
                        </div>
                    </div>
                </div>
                <!-- third row  -->
                <div class="i">
                    <p>i</p>
                </div>


            </div>

        </div>
    </main>
</body>

</html>
